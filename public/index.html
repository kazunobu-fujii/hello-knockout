<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Knockout</title>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body>
  <!-- tabs -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-collapse">
        <ul class="nav navbar-nav" data-bind="foreach: tabs">
          <li data-bind="css: { active: $data == $root.chosenTabId() }">
            <a href="#" data-bind="text: $data, click: $root.goToTab"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <!-- Home -->
    <div class="panel panel-primary" data-bind="with: homeData, visible: chosenTabId() == 'Home'">
      <p data-bind="text: $data.title"></p>
    </div>
    <!-- Link -->
    <div class="panel panel-success" data-bind="with: linkData, visible: chosenTabId() == 'Link'">
      <p data-bind="text: $data.content"></p>
    </div>
    <!-- About -->
    <div class="panel panel-info" data-bind="with: aboutData, visible: chosenTabId() == 'About'">
      <p data-bind="text: $data.description"></p>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
